<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--Header-->
    <header class="bg-cyan-600 w-full h-14 text-right text-white flex items-center">
      <nav class="ml-auto flex flex-row">
        <a class="mr-4" href="index.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
        </svg>
      </a>
      </nav>
    </header>
    <!--ChitChat-->
    <div class="flex flex-col items-center">
      <div
        class="flex items-center max-w-sm mx-auto p-6 rounded-lg bg-white shadow-xl"
      >
        <div class="shrink-0">
          <img class="size-12" src="img/logo.svg" alt="ChitChat Logo" />
        </div>
        <div class="ml-6">
          <h4 class="text-gray-900 text-xl">ChitChat</h4>
          <p class="text-gray-600 text-base">You have a new message!</p>
        </div>
      </div>
      <button
        class="px-4 py-1 rounded-xl border shadow-lg mt-4 font-semibold bg-cyan-100 hover:bg-cyan-400 max-w-max text-sm"
      >
        View Message
      </button>
    </div>
    <!--Tarjeta Persona-->
    <div>
      <div class="flex flex-row items-center max-w-80 mx-auto my-8 bg-white rounded-2xl shadow-md">
        <img class="w-24 h-24 rounded-full mx-4 my-4" src="img/erin-lindford.jpg" alt="Woman's Face" />
        <div class="text-center">
          <div class="mb-4">
            <p class="text-lg font-semibold text-black">Erin Lindford</p>
            <p class="text-sm font-medium text-gray-500">Product Engineer</p>
          </div>
          <button class="px-4 py-2 font-semibold bg-cyan-100 hover:bg-cyan-400 border rounded-full">Sent Message</button>
        </div>
      </div>
    </div>
    <!--Footer-->
    <footer class="bg-cyan-600 w-full h-20 text-white absolute bottom-0 flex justify-between">
      <div class="mt-4 ml-3 ">&copy;PruebaTailwind</div>
      <div class="mr-3 mt-4 text-center">
        <div class="font-semibold">Contacto</div>
        <div >info@prueba.com</div>
      </div>
      <div class="mt-10 mr-3 text-xs">v.1.1.0</div>
    </footer>
  </body>
</html>
