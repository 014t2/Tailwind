<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar mensaje</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--Header-->
    <header class="bg-cyan-600 w-full h-14 text-right text-white flex items-center">
        <nav class="ml-auto flex flex-row">
            <a class="mr-6 hover:underline" href="profile.html">Perfil</a>
          <a class="mr-4" href="index.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
          </svg>
        </a>
        </nav>
      </header>
    <div class="mt-8 m-auto bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-lg font-semibold text-black">Enviar mensaje</h2>
    
        <form action="#" method="POST" class="">
            <div class="my-3">
                <label>Nombre</label>
                <input type="text" id="nombre" name="name" placeholder="Escribe tu nombre" class="border rounded-lg pl-2">
            </div>
            <div class="my-3">
                <label>Email</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu email" class="border rounded-lg pl-2">
            </div>
            <div class="my-3">
                <label>Mensaje</label>
                <textarea id="message" name="message" class="border w-full h-32 align-text-top rounded-lg pl-2">
            </div>
        </form>
    </div>
    <!--Footer-->
    <footer class="bg-cyan-600 w-full h-20 text-white absolute bottom-0 flex justify-between">
        <div class="mt-4 ml-3 ">&copy;PruebaTailwind</div>
        <div class="mr-3 mt-4 text-center">
          <div class="font-semibold">Contacto</div>
          <div >info@prueba.com</div>
        </div>
        <div class="mt-10 mr-3 text-xs">v.1.1.0</div>
      </footer>
</body>
</html>
